{% extends "base.html" %}

{% block content %}
    <h2 class="display-4">Author List</h2>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author }} ({{ author.date_of_birth }} - {{ author.date_of_death }})</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no authors.</p>
    {% endif %}
{% endblock %}
