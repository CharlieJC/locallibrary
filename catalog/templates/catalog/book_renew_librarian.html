{% extends "base.html" %}

{% block content %}
    <h1>Renew: {{ book_instance.book.title }}</h1>
    <p>Borrower: {{ book_instance.borrower }}</p>
    <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_instance.due_back }}</p>

    <p>{{ form.renewal_date.errors }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.renewal_date.id_for_label }}">Renewal Date</label>
            <input type="date" class="form-control" id="{{ form.renewal_date.id_for_label }}" name="{{ form.renewal_date.html_name }}" value="{{ form.renewal_date.value }}">
            <small class="text-muted">{{ form.renewal_date.help_text }}</small>
        </div>
        <input type="submit" value="Submit" class="btn btn-dark">
    </form>
{% endblock %}
